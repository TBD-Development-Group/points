<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grades Overview</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fb;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }
  table {
    border-collapse: collapse;
    width: 600px;
    background: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 14px 20px;
    text-align: left;
  }
  th {
    background-color: #4a90e2;
    color: white;
    font-size: 1.1rem;
  }
  tr:nth-child(even) {
    background-color: #f9fbff;
  }
  .grade {
    font-weight: bold;
    text-align: center;
  }
  .status {
    font-weight: 600;
    text-transform: uppercase;
    padding: 10px 16px;
    border-radius: 20px;
    color: white;
    width: fit-content;
  }
  .not-passed {
    background-color: #e74c3c;
  }
  .passed {
    background-color: #3498db;
  }
  .good {
    background-color: #27ae60;
  }
  .excellent {
    background-color: #f1c40f;
    color: #333;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Grade (%)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Mathematics</td><td class="grade">25.8</td><td><span class="status not-passed">Not Passed</span></td></tr>
    <tr><td>Knowledge</td><td class="grade">67.2</td><td><span class="status passed">Passed</span></td></tr>
    <tr><td>Language</td><td class="grade">66.7</td><td><span class="status passed">Passed</span></td></tr>
    <tr><td>Communication</td><td class="grade">66.3</td><td><span class="status passed">Passed</span></td></tr>
    <tr><td>Man and Society</td><td class="grade">75.0</td><td><span class="status good">Good</span></td></tr>
    <tr><td>Geography</td><td class="grade">77.5</td><td><span class="status good">Good</span></td></tr>
    <tr><td>English</td><td class="grade">78.0</td><td><span class="status good">Good</span></td></tr>
    <tr><td>Skills</td><td class="grade">55.0</td><td><span class="status passed">Passed</span></td></tr>
    <tr><td>Physical Education</td><td class="grade">78.0</td><td><span class="status good">Good</span></td></tr>
    <tr><td>Economics</td><td class="grade">70.4</td><td><span class="status good">Good</span></td></tr>
    <tr><td>Literature</td><td class="grade">63.2</td><td><span class="status passed">Passed</span></td></tr>
    <tr><td><strong>Total Average</strong></td><td class="grade">60.2</td><td><span class="status passed">Passed</span></td></tr>
  </tbody>
</table>

</body>
</html>
